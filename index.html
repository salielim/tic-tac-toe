<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Tic Tac Toe</h1>  
<div class="optionbox">
  <button id="xplayer">Play as X</button>
  <button id="oplayer">Play as O</button>
  <button id="reset">Reset</button>
</div>

<div id="statusbox">
  Welcome to the game. Pick X or O.
</div>

<div class="gamebox">
  <div class="box" id="a1"></div>
  <div class="box" id="a2"></div>
  <div class="box" id="a3"></div>
  <div class="box" id="b1"></div>
  <div class="box" id="b2"></div>
  <div class="box" id="b3"></div>
  <div class="box" id="c1"></div>
  <div class="box" id="c2"></div>
  <div class="box" id="c3"></div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
